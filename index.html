<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" async></script>
</head>
<body>
    <div class="card">
        <div>
            <h1 class="mainHeader">
                BMI Calulator
            </h1>
        </div>
        
        
        <div class="bmiContainer">
            <h2>
                BMI:
                <span class="bmiElement" id="bmiElement">0.00</span>
            </h2>
        </div>
        
        <div>
            <h2>
                System Type:
                <span class="systemElement" id="systemElement">Metric</span>
                <div>
                    <button class="systemButton">Switch system</button>
                </div>
            </h2>
        </div>
        
        
            <div class="inputContainer">
                <b>Weight: <span id="weightType">kilograms</span></b>
                <input type="text"  id="inputWeight" class="inputWeight" required>
            </div>
    
            <div class="inputContainer">
                <b>Height: <span id="heightType">meters</span></b>
                <input type="text"  id="inputHeight" class="inputHeight"  required>
            </div>

            <div>
                <button class="calculateButton">Calculate</button>
            </div>
    
        
    </div>

</body>
</html>
